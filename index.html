<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stacky</title>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/initial.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="initial-page">
    <div id="logo"></div>
    <div id="menu">
        <button id="play-button" class="btn btn-lg btn-success" type="button">
            Play
        </button>
        <button id="tutorial-button" class="btn btn-lg btn-warning" type="button">
            How to play
        </button>
        <button id="options-button" class="btn btn-lg btn-primary disabled" type="button">
            Options
        </button>
    </div>
    <div id="play-menu">
        <button class="btn btn-lg btn-success" type="button" onClick="play(1)">
            Learning game 
        </button>
        <button class="btn btn-lg btn-warning" type="button" onClick="play(2)">
            Normal game 
        </button>
        <button class="btn btn-lg btn-primary" type="button" onClick="play(3)">
            Against the clock
        </button>
    </div>
</body>
</html>
