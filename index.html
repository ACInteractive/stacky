<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stacky</title>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/stackops.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<header>
        <h1><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span> Stacky</h1>
        <h2>All your work is about to <strong>stack up</strong></h2>
    </header>
    <div id="content">
    	<div class="panel panel-default">
			<div class="panel-body">
            	<div id="new-game">
                	<button class="btn btn-lg btn-success" type="button" onClick="newGame(0);">
                    	<span class="glyphicon glyphicon-play" aria-hidden="true"></span> 
                    </button>
                </div>
                <div id="restart-game">
                	<button class="btn btn-lg btn-success" type="button" onClick="location.reload();">
                    	<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 
                    </button>
                </div>
            	<div id="player-score" class="btn-group" role="group" aria-label="Your Score">
                	<button class="btn btn-lg btn-primary" type="button">
                    	<span class="glyphicon glyphicon-star" aria-hidden="true"></span> 
                    </button>
                    <button class="btn btn-lg btn-primary" type="button">
                    	<span id="score" class="badge">0</span>
                    </button>

                </div>
                <div id="player-time" class="btn-group" role="group" aria-label="Remaining Time">
                	<button class="btn btn-lg btn-default" type="button">
                    	<span class="glyphicon glyphicon-time" aria-hidden="true"></span> 
                    </button>
                    <button class="btn btn-lg btn-default" type="button">
                    	<span id="time" class="badge"></span> sec
                    </button>
                </div>
            	<div id="player-info">
                    <div id="player-dropdown" class="btn-group">
                    	<button type="button" class="btn btn-lg btn-default" id="player-thumbnail"> </button>
                        <button type="button" class="btn btn-lg btn-default">Welcome Alex</button>
                        <button type="button" class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        	<li><a href="#">Account information</a></li>
                            <li><a href="#">Game Statistics</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
			</div>
            <hr>
            <div id="game-container" class="panel-body">
            	<div id="game-window">
                	<div id="moves" class="panel panel-primary">
                    	<div class="panel-heading">Moves <a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true" alt="Learn about the moves that you can apply on your stack" title="Learn about the moves that you can apply on your stack"></span></a></div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="javascript:runOp(1);" class="list-group-item">
                                	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Dup
                                </a>
                                <a href="javascript:runOp(2);" class="list-group-item">
                                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Drop
                                </a>
                                <a href="javascript:runOp(3);" class="list-group-item">
                                	<span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span> Swap
                                </a>
                                <a href="javascript:runOp(4);" class="list-group-item">
                                	<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Over
                                </a>
                                <a href="javascript:runOp(5);" class="list-group-item">
                                	<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Rot
                                </a>
                                <a href="javascript:runOp(6);" class="list-group-item">
                                	<span class="glyphicon glyphicon-refresh flipH" aria-hidden="true"></span> Min Rot
                                </a>
                                <a href="javascript:runOp(7);" class="list-group-item">
                                	<span class="glyphicon glyphicon-plus" aria-hidden="true">2</span> 2 Dup
                                </a>
                                <a href="javascript:runOp(8);" class="list-group-item">
                                	<span class="glyphicon glyphicon-remove" aria-hidden="true">2</span> 2 Drop
                                </a>
                                <a href="javascript:runOp(9);" class="list-group-item">
                                	<span class="glyphicon glyphicon-resize-vertical" aria-hidden="true">2</span> 2 Swap
                                </a>
                                <a href="javascript:runOp(10);" class="list-group-item">
                                	<span class="glyphicon glyphicon-repeat" aria-hidden="true">2</span> 2 Over
                                </a>
                            </div>
                        </div>
                    </div>
                    <div id="stacks">
                        <div id="current-stack" class="panel panel-warning">
                            <div class="panel-heading">Current Stack</div>
                            <div class="panel-body">
                                <div id="current-stack-list" class="list-group">
                                </div>
                            </div>
                        </div>
                        <div id="final-stack" class="panel panel-success">
                            <div class="panel-heading">Final Stack</div>
                            <div class="panel-body">
                                <div id="final-stack-list" class="list-group">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
        <div id="points"></div>
    </div>
    <footer>
    	All rights reserved to Alexandru Afrasinei & Adrian Ciulea.
    </footer>
</body>
</html>
